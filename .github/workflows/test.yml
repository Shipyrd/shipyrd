name: Test

on:
  push:
    branches:
      - main

  pull_request:

jobs:
  test:
    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Prepare test DB
        run: bundle exec rails db:prepare

      - name: Run tests
        run: bundle exec rails test

      - name: Run system tests
        run: bundle exec rails test:system
